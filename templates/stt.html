<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Speech to Text - Accessible Assistant</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"/>
</head>
<body class="bg-black text-white min-h-screen flex items-center justify-center px-4">
  <div class="max-w-xl w-full bg-gray-900 rounded-2xl shadow-2xl p-8 space-y-6">
    <h1 class="text-3xl font-bold text-center text-green-400">🎙️ Speech to Text</h1>
    
    <div class="space-y-4">
      <textarea id="textOutput" rows="5" class="w-full p-4 bg-gray-800 text-white border border-gray-700 rounded-lg focus:outline-none" placeholder="Your speech will appear here..." readonly></textarea>

      <button onclick="startListening()" class="w-full py-3 bg-green-600 hover:bg-green-700 rounded-xl text-lg font-semibold shadow flex items-center justify-center space-x-2">
        <span>🎤 Start Listening</span>
      </button>
    </div>

    <div class="text-center mt-4">
      <a href="/blind" class="text-sm text-gray-400 hover:underline">← Back to Blind Mode</a>
    </div>
  </div>

  <script>
    const output = document.getElementById("textOutput");

    function startListening() {
      // Check if browser supports speech recognition
      const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
      if (!SpeechRecognition) {
        alert("Speech recognition is not supported in this browser.");
        return;
      }

      const recognition = new SpeechRecognition();
      recognition.lang = "en-US";
      recognition.interimResults = false;
      recognition.maxAlternatives = 1;

      recognition.onstart = () => {
        speak("Listening.");
      };

      recognition.onresult = (event) => {
        const transcript = event.results[0][0].transcript;
        output.value = transcript;
        speak("You said: " + transcript);
      };

      recognition.onerror = (event) => {
        speak("Error occurred: " + event.error);
      };

      recognition.start();
    }

    function speak(text) {
      const utterance = new SpeechSynthesisUtterance(text);
      speechSynthesis.speak(utterance);
    }
  </script>
</body>
</html>
