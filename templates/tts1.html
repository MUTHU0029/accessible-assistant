<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Text to Speech - Accessible Assistant</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"/>
</head>
<body class="bg-black text-white min-h-screen flex items-center justify-center px-4">
  <div class="max-w-xl w-full bg-gray-900 rounded-2xl shadow-2xl p-8 space-y-6">
    <h1 class="text-3xl font-bold text-center text-yellow-400">üîä Text to Speech</h1>
    
    <textarea id="textInput" rows="5" class="w-full p-4 bg-gray-800 text-white border border-gray-700 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Type something to speak..."></textarea>
    
    <button onclick="speakText()" class="w-full py-3 bg-blue-600 hover:bg-blue-700 rounded-xl text-lg font-semibold shadow focus:outline-none">
      ‚ñ∂Ô∏è Speak
    </button>

    <div class="text-center mt-4">
      <a href="/deaf" class="text-sm text-gray-400 hover:underline">‚Üê Back to Deaf Mode</a>
    </div>
  </div>

  <script>
    function speakText() {
      const text = document.getElementById('textInput').value;
      if (text.trim() === '') return;
      const utterance = new SpeechSynthesisUtterance(text);
      utterance.lang = 'en-US';
      speechSynthesis.speak(utterance);
    }
  </script>
</body>
</html>
